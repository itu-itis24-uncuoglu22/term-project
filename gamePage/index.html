<!DOCTYPE html>
<html>
    <head>
        <title>Game Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-div">
            <h1>Word Prediction Game</h1>
            <div id="image-box">
                <img id="card-0" src="card-hidden.svg">
                <img id="card-1" src="card-hidden.svg">
                <img id="card-2" src="card-hidden.svg">
                <img id="card-3" src="card-hidden.svg">
                <img id="card-4" src="card-hidden.svg">
            </div>
            <div id="menu-div">
                <div id="left"></div>
                <div id="middle">
                    <div id="input-div">
                        <p>Prediction:</p>
                        <input id="input">
                    </div>
                    <button id="submit-btn">SUBMIT</button>
                </div>  
                <div id="right">
                    <div>
                        <p id="score-container">
                            Score: <span id="score">0</span>
                        </p>
                        <p id="life-container">
                            Lives: 
                            <span id="hearts"> </span>
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <button id="reset-btn">RESET</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
